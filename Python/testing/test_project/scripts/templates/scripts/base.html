{% load static %}
<!DOCTYPE html>
<head>
  <title>
    {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet" type="text/css" href="{% static 'scripts/css/styles.css' %}">
</head>
<body>
  <div class="main">
    {% block content %}{% endblock %}
  </div>
  <div class="sidenav">
    <a href="{% url 'dashboard' %}">Main page</a>
    {% if user.is_authenticated %}
      <a href="{% url 'password-change' %}">Change password</a>
      <a href="{% url 'logout' %}">Log out</a>
    {% endif %}
    {% if user.is_superuser %}
      <a href="/admin">Admin site</a>
    {% endif %}
    {% block sidebar %}
    {% endblock %}
  </div>
</body>
