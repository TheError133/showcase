{% extends 'kb/base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
  <h2>Вход</h2>
  {% if form.errors %}
    <p class="error">Ваши данные не совпадают. Попробуйте снова.</p>
  {% else %}
    <p>Введите свои данные:</p>
  {% endif %}
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Вход"></p>
  </form>
{% endblock %}
